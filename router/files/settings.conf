interfaces {
    ethernet eth0 {
        address dhcp
        hw-id 08:00:27:a0:c5:b0
    }
    ethernet eth1 {
        address 192.168.10.1/24
        hw-id 08:00:27:9c:c3:15
    }
    ethernet eth2 {
        address 192.168.20.1/24
        hw-id 08:00:27:76:fe:1d
    }
    ethernet eth3 {
        address 192.168.30.1/24
        hw-id 08:00:27:4e:ed:34
    }
    loopback lo {
    }
}
nat {
    source {
        rule 100 {
            outbound-interface eth0
            source {
                address 192.168.10.0/24
            }
            translation {
                address masquerade
            }
        }
        rule 101 {
            outbound-interface eth0
            source {
                address 192.168.20.0/24
            }
            translation {
                address masquerade
            }
        }
        rule 102 {
            outbound-interface eth0
            source {
                address 192.168.30.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
service {
    dhcp-server {
        listen-address 192.168.10.1
        listen-address 192.168.20.1
        listen-address 192.168.30.1
        shared-network-name internal10 {
            subnet 192.168.10.0/24 {
                default-router 192.168.10.1
                lease 86400
                name-server 192.168.10.1
                range 0 {
                    start 192.168.10.200
                    stop 192.168.10.250
                }
            }
        }
        shared-network-name internal20 {
            authoritative
            subnet 192.168.20.0/24 {
                default-router 192.168.20.1
                lease 86400
                name-server 192.168.20.1
                range 0 {
                    start 192.168.20.200
                    stop 192.168.20.250
                }
            }
        }
        shared-network-name internal30 {
            authoritative
            subnet 192.168.30.0/24 {
                default-router 192.168.30.1
                lease 86400
                name-server 192.168.30.1
                range 0 {
                    start 192.168.30.200
                    stop 192.168.30.250
                }
            }
        }
    }
    dns {
        forwarding {
            allow-from 192.168.0.0/16
            listen-address 192.168.10.1
            listen-address 192.168.20.1
            listen-address 192.168.30.1
            name-server 1.1.1.1
            name-server 1.0.0.1
        }
    }
    ssh {
        ciphers aes256-ctr
        listen-address 192.168.10.1
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    conntrack {
        modules {
            ftp
            h323
            nfs
            pptp
            sip
            sqlnet
            tftp
        }
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name flatIronOS
    login {
        banner {
            post-login flatIronOS
            pre-login "Welcome to flatIronOS"
        }
        user flatiron {
            authentication {
                encrypted-password $6$pm7R2KUN965vjY4J$F2Jib3X3yKy4Kc/C8SzT0p5aneBJFWGjz8/UgPIWoX4nSJT.xhdQChM4866n9xqPgclZE63kRIOtVmH6/X5yK/
            }
        }
        user vyos {
            authentication {
                encrypted-password $6$rjshl5tU2c25ezN$IxWpQodEsdFYmZJ2l/QnCoCYOlbH8rDAX6g23hRYYWPyHWqdWyil01DND7Lx2/4stD.1t8ehItKtwfjaX2NUx1
                plaintext-password ""
            }
        }
    }
    ntp {
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}


